    <h1>About</h1>
    <table>
        <caption>Opening hours</caption>    <!--Táblázat címe-->
        <thead>  <!--Table head - Táblázat fejléc -->
            <tr>
               <th>Day</th> <!--Táblázat fejléc név-->
               <th>Open</th>
               <th>Close</th>
            </tr>
        </thead> 

        <tbody> <!--Ha nincs thead akkor nem kell tbody sem-->
        <tr>    <!-- tr jelenti az oszolot Első oszlop-->
            <td>Monday - Friday</td>    <!--Td jelenti a cellát (sort) Első sor-->
            <td>09:00</td>  <!--Második cella-->
            <td rowspan="2">21:00</td>  <!--rowspan =cellák összevonása(kinyújtása) 2 sor magas-->
        </tr>

        <tr>
            <td>Saturday</td    ><!--Második oszlop-->
              <td>10:00</td> 
             
        </tr>

        <tr>
            <td>Sunday</td> <!--Harmadik oszlop-->
            <!--<td>09:00</td>
            <td>12:00</td>  --> <!--Harmadik cella-->
            <td colspan="2">closed</td>  <!--rowspan =cellák összevonása(kinyújtása) 2 oszlop széles--> 
        </tr>
        
        </tbody>
